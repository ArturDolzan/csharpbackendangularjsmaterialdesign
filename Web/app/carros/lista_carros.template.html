<div layout="row" ng-controller="carrosController" ng-cloak>
    
    <div flex="10"></div>

    <div flex="80" class='m-20px-0'>

        <!-- page title & 'create carros' button -->
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Carros</h3>
                </div>

                <md-button class="md-raised" ng-click="showNovoCarroForm()">Novo</md-button>
            </div>
        </md-toolbar>

        <md-input-container class="md-block m-b-0px">
            <form ng-submit="pesquisarCarro()">
                <label>Buscar carro...</label>
                <input ng-model="carro_search_keywords">
            </form>
        </md-input-container>

        <md-content flex>
            <!-- show carros record list -->
            <md-list >
                <md-list-item class="md-3-line" ng-repeat="carro in carros">

                    <!-- carro information -->
                    <div class="md-list-item-text" ng-dblclick="editarCarro(carro.Id)">
                        <h3>{{carro.Id}}</h3>
                        <h4>{{carro.Descricao}}</h4>
                    </div>

                    <div class="md-secondary-container" >
                        <md-button class="md-fab md-mini md-primary" ng-click="editarCarro(carro.Id)" aria-label="Editar">
                            <md-icon md-svg-src="app/assets/img/edit.svg"></md-icon>
                        </md-button>
                        <md-button class="md-fab md-mini" ng-click="removerCarro($event, carro.Id)" aria-label="Remover">
                            <md-icon md-svg-src="app/assets/img/trash.svg"></md-icon>
                        </md-button>
 
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>

         <md-progress-circular md-mode="indeterminate" style="display:inline; position:fixed; bottom:50%; left:50%;" ng-show="isLoading"></md-progress-circular>     
         <cl-paging flex cl-pages="paging.total", cl-steps="6", cl-page-changed="paging.onPageChanged()", cl-align="center center", cl-current-page="paging.current"></cl-paging>

    </div>

    <div flex="10"></div>
</div> <!-- end row -->
