<md-dialog>
    <form name="carroForm" novalidate ng-submit="carroForm.$valid" ng-cloak>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex md-truncate>Cadastro Carro</h2>
                <md-button class="md-icon-button" aria-label="Favorite" ng-click="cancel()">
                    <md-icon md-svg-icon="app/assets/img/cancel-window.svg" class="favorite-icon"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <!-- we are using ng-model to bind this view and the 'carros model -->

                <md-input-container class="md-block" >
                    <label>Código</label>
                    <input name="Id" id="Id" type="number" ng-model="Id" disabled >

                </md-input-container>

                <md-input-container class="md-block" md-is-error="carroForm.Descricao.$invalid && (carroForm.$submitted)">                    
                    <label>Descrição</label>                    
                    <input name="Descricao" id="Descricao" type="text" ng-model="Descricao" ng-required="true" md-maxlength="100">

                    <div ng-messages="carroForm.Descricao.$error" ng-if="carroForm.$submitted">
                        <div ng-message="required">Preencha este campo!</div>
                    </div>
                </md-input-container>


            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancelar</md-button>
            <md-button type="submit" ng-click="carroForm.$valid && salvarCarro()" class="md-primary">Salvar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
