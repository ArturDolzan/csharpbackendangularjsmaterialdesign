<md-dialog>
    <form ng-cloak>

        <!-- dialog box title -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Visualizar</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">

                <!-- display carro information -->
                <md-input-container class="md-block">
                    <label>Codigo</label>
                    <input ng-model="Id" disabled>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Descricao</label>
                    <input ng-model="Descricao" disabled>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Ativo</label>
                    <input ng-model="Ativo" disabled>
                </md-input-container>

            </div>
        </md-dialog-content>

        <!-- button to close the dialog box -->
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Cancelar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
