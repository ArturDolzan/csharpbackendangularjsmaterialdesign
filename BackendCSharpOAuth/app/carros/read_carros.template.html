<div layout="row" ng-controller="carrosController" ng-cloak>
    
    <div flex="10"></div>

    <div flex="80" class='m-20px-0'>

        <!-- page title & 'create carros' button -->
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Carros</h3>
                </div>

                <md-button class="md-raised" ng-click="showNovoCarroForm()">Novo</md-button>
            </div>
        </md-toolbar>

        <!-- 'search' bar will be here -->

        <md-content flex>
            <!-- show carros record list -->
            <md-list ng-init="readCarros()">
                <md-list-item class="md-3-line" ng-repeat="carro in carros">

                    <!-- carro information -->
                    <div class="md-list-item-text">
                        <h3>{{carro.Id}}</h3>
                        <h4>{{carro.Descricao}}</h4>
                        <p>{{carro.Ativo}}</p>
                    </div>

                    <!-- 'read one', 'edit' and 'delete' buttons -->
                    <div class="md-secondary-container">
                        <md-button class="md-raised md-info" ng-click="visualizar(carro.Id)">Visualizar</md-button>
                        <!-- 'edit' button will be here -->
                        <!-- 'delete' button will be here -->
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>

    <div flex="10"></div>
</div> <!-- end row -->
